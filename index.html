<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Gnomeuel" property="og:title">
    <meta content="This is my personal website." property="og:description">
    <meta content="Gnomeuel.me" property="og:site_name">
    <title>Gnomeuel</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Tailwind CSS-->
    <link href="dist/tailwind.css" rel="stylesheet">
</head>

<body class="font-Roboto">
    <div class="flex flex-col h-screen">
        <div class="m-auto text-center">
            <h1 class="text-5xl font-bold">Gnomeuel</h1>
            <span id="time" class="text-xl"></span>
        </div>
        <footer class="flex flex-col justify-center p-5 bottom-0 w-full text-center bg-gray-600 text-white">
            <span class="fa fa-exclamation-triangle text-yellow-500 mb-2.5 text-2xl"></span>
            <span>Under Construction</span>
        </footer>
    </div>

    <script>
        setInterval(()=>{
            const time = document.querySelector("#time")
            let date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            let period = "AM";

            if (hours < 10) {
                hours = "0" + hours
            }

            if (hours > 12) {
                period = "PM";
            }

            if (minutes < 10) {
                minutes = "0" + minutes
            }

            if (seconds < 10) {
                seconds = "0" + seconds
            }

            time.textContent = hours + ":" + minutes + ":" + seconds + " " + period;
        })
    </script>
</body>

</html>
